name: OSS Fuzz
on:
  pull_request:
    paths:
      - '**.js'
  workflow_dispatch:

permissions: {}
jobs:
  Fuzzing:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address, undefined, memory]
    steps:
      - name: Build Fuzzers (${{ matrix.sanitizer }})
        id: build
        uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@bdf19d3fc7961e9193e3a0f4e22a782f596d05be # latest
        with:
          oss-fuzz-project-name: 'middy'
          language: javascript
          sanitizer: ${{ matrix.sanitizer }}
      - name: Run Fuzzers (${{ matrix.sanitizer }})
        uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@bdf19d3fc7961e9193e3a0f4e22a782f596d05be # latest
        with:
          oss-fuzz-project-name: 'middy'
          language: javascript
          sanitizer: ${{ matrix.sanitizer }}
          fuzz-seconds: 600
          output-sarif: true
      - name: Upload Crash
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: failure() && steps.build.outcome == 'success'
        with:
          name: artifacts
          path: ./out/artifacts
      - name: Upload Sarif
        if: always() && steps.build.outcome == 'success'
        uses: github/codeql-action/upload-sarif@babb554ede22fd5605947329c4d04d8e7a0b8155 # v3.27.7
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: cifuzz-sarif/results.sarif
          checkout_path: cifuzz-sarif
